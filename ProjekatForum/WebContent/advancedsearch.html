}

$(document).ready(function() {
	$("input[name='srch-type']").on("click change", function(e) {
		var t = $("#div");
		if (e.target.value == "SUBFORUM") {
			t.addClass("search-type")
			t[0].innerHTML = subforum;
		} else if (e.target.value == "TOPIC") {
			t.addClass("search-type")
			t[0].innerHTML = topic;
		} else if (e.target.value == "USER") {
			t.removeClass();
			t[0].innerHTML = "";
		}
	});
});
</script>
