<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../style.css">
<script src="../js/jquery-3.2.1.js"></script>
<script type="text/javascript">
	$.get("../rest/user/getHeader/user", function(data){
		if(data.value == ""){
			window.location = "login.html";
		}
	});
</script>
<script src="../js/various.js"></script>
<script src="../js/uservalidation.js"></script>
<script src="../js/subforums.js"></script>
<title>Нови подфорум</title>
</head>
<body class="main-body" onload="noUserMenu('../rest/user/getHeader/user'); appendMenu('../rest/user/isUserType/ADMIN', '../user/changeuser.html');">
	<div class="topbar"></div>
	<div class="topmargin">
		<a href="index.html">ГРМЕЧ-<i>ONLINE</i></a>
	</div>
	<ul class="menu-ulist" id="menu">
		<li class="menu-item"><a title="Насловна страница"
			href="index.html"><span>Почетна</span></a></li>
			<li class="menu-item"><a title="Претрага"
			href="../search.html"><span>Претрага</span></a></li>
	</ul>
	<br>
	<br>
	<br>
	<form onsubmit='return createSubforum();' id="registerForm" action="">
		<table class="table-basic">
			<tbody>
				<tr>
					<td class="thead" colspan="2" align="center">Додај нови
						подфорум</td>
				</tr>
				<tr>
					<td class="rowhead" width="30%" align="right">Назив:</td>
					<td width="70%" align="left"><input name="username" id="title"
						value="" autocomplete="off" size="35" type="text"></td>
				</tr>
				<tr>
					<td class="rowhead" width="30%" align="right">Опис:</td>
					<td colspan="1"><textarea style="width: 600px; height: 250px"
							id="description"></textarea></td>
				</tr>
				<tr>
					<td class="rowhead" width="30%" align="right">Правила:</td>
					<td colspan="1"><textarea style="width: 600px; height: 250px"
							id="rules"></textarea></td>
				</tr>
				<tr>
					<td class="rowhead" width="30%" align="right">Иконица:</td>
					<td width="70%" align="left"><div class="upload-border">
							<input class="filechooser" onchange="loadImage();" type="file"
								id="icon" accept="image/x-png,image/gif,image/jpeg">
						</div></td>
				</tr>
				<tr>
					<td colspan="2" class="subheader" align="center"><input
						id="submit" value="Направи подфорум" type="submit">
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
